name: ðŸ“Š Bitcoin ETF Monitor (Windows Self-Hosted)

on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * *'  # UTC 1:30 = åŒ—äº¬æ—¶é—´ 9:30

jobs:
  monitor:
    runs-on: [self-hosted, windows, etf-monitor]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies with absolute Python path
        shell: bash
        run: |
          "/c:/Python311/python.exe" -m pip install --upgrade pip
          "/c:/Python311/python.exe" -m pip install -r requirements.txt
          "/c:/Python311/python.exe" -m playwright install chromium

      - name: Run ETF Monitor
        shell: bash
        run: "/c:/Python311/python.exe" etf_monitor.py
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}